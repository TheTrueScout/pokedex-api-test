<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>pOKEDEX</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body> 

  <main>

    <article class="card">

      <input class="search-input" type="text">
    
      <button class="search-button">Search</button>
    
      <div class="image-container">
        <img src="pokemon-go-png-13283.png" class="pokemon-image">
      </div>
      

      <div class="pokemon-name">Type in a pokemon's name!</div>

      <div class="abilities-label">Abilities:</div>
      <ul class="pokemon-abilities">


      </ul>

      <div class="stats-label">Stats:</div>

      <div class="pokemon-stats">
        <div>HP:</div>
        <div class="base-stat hp-base-stat"></div>
      </div>

      <div class="pokemon-stats">
        <div>Attack:</div>
        <div class="base-stat attack-base-stat"></div>
      </div>

      <div class="pokemon-stats">
        <div>Defense:</div>
        <div class="base-stat defense-base-stat"></div>
      </div>

      <div class="pokemon-stats">
        <div>SP Attack:</div>
        <div class="base-stat sp-attack-base-stat"></div>
      </div>

      <div class="pokemon-stats">
        <div>SP Defense:</div>
        <div class="base-stat sp-defense-base-stat"></div>
      </div>

      <div class="pokemon-stats">
        <div>Speed:</div>
        <div class="base-stat speed-base-stat"></div>
      </div>

    
    </article>

  </main>
  
  <script src="script.js"></script>
</body>
</html>
